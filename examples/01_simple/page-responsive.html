<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive images made easy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="my-logo.png?w=128"
        width="400"
        srcset="
          my-logo.png?w=58   58w,
          my-logo.png?w=285 285w,
          my-logo.png?w=512 512w
        "
        sizes="(max-width: 45em) 18vw, 8em"
        data-pristine="my-logo.png"
      />
      <p>Here is a simple image:</p>
      <p>
        <img
          src="my-photo.jpg?w=400"
          srcset="
            my-photo.jpg?w=320 320w,
            my-photo.jpg?w=340 340w,
            my-photo.jpg?w=360 360w,
            my-photo.jpg?w=380 380w,
            my-photo.jpg?w=400 400w
          "
          sizes="(max-width: 45em) 90vw, 40em"
          data-pristine="my-photo.jpg"
        />
      </p>
    </div>
  </body>
</html>

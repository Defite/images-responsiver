<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% seo %}
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
    />
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">
          <a href="/images-responsiver/"
            >{{ site.title | default: site.github.repository_name }}</a
          >
        </h1>
        <p class="header">
          {{ site.description | default: site.github.project_tagline }}
        </p>
        <nav>
          <ul>
            <li><a href="/images-responsiver/">Home</a></li>
            <li>
              <a href="/images-responsiver/images-responsiver/">Core package</a>
            </li>
            <li>
              <a href="/images-responsiver/eleventy-plugin-images-responsiver/"
                >Eleventy plugin</a
              >
            </li>
            <li>
              <a class="buttons github" href="{{ site.github.repository_url }}"
                >View On GitHub</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section>
        {{ content }}
      </section>
    </div>
    <script>
      (function(window) {
        // get device pixel ratio in dppx
        // https://github.com/ryanve/res/blob/master/src/index.js
        window.screen_density =
          typeof window == 'undefined'
            ? 0
            : +window.devicePixelRatio ||
              Math.sqrt(screen.deviceXDPI * screen.deviceYDPI) / 96 ||
              0;
        // keep only 3 decimals: https://jsfiddle.net/AsRqx/
        window.screen_density = +(
          Math.round(window.screen_density + 'e+3') + 'e-3'
        );

        // get viewport width
        // https://stackoverflow.com/a/8876069/717195
        window.viewport_width = Math.max(
          document.documentElement.clientWidth,
          window.innerWidth || 0
        );

        window.root_font_size = parseFloat(
          window.getComputedStyle(document.documentElement).fontSize,
          10
        );
      })(window);
    </script>
    {% if site.google_analytics %}
    <!-- Google Analytics -->
    <script>
      window.ga = function() {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('set', 'transport', 'beacon');
      ga('set', 'anonymizeIp', true);
      ga('set', {
        dimension1: window.screen_density,
        dimension2: window.viewport_width > 0 ? window.viewport_width : 0,
        dimension3: window.root_font_size,
      });
      ga('send', 'pageview');
    </script>
    <script
      src="https://www.google-analytics.com/analytics.js"
      async
      defer
    ></script>
    <!-- End Google Analytics -->
    {% endif %}
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My illustrated page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My illustrated page</h1>
      <img
        src="my-logo-128.png"
        width="400"
        height="300"
        alt="My logo"
        class="logo"
        srcset="my-logo-58.png 58w, my-logo-285.png 285w, my-logo-512.png 512w"
        sizes="(max-width: 45em) 18vw, 8em"
        data-pristine="my-logo.png"
      />
      <p>Here is a simple image:</p>
      <p>
        <img
          src="my-photo-400.jpg"
          width="1600"
          height="1200"
          alt="A photo"
          srcset="
            my-photo-320.jpg 320w,
            my-photo-340.jpg 340w,
            my-photo-360.jpg 360w,
            my-photo-380.jpg 380w,
            my-photo-400.jpg 400w
          "
          sizes="(max-width: 45em) 90vw, 40em"
          data-pristine="my-photo.jpg"
        />
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My illustrated page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My illustrated page</h1>
      <img
        src="my-logo-640.png"
        alt="My logo"
        class="logo"
        srcset="
          my-logo-320.png   320w,
          my-logo-880.png   880w,
          my-logo-1440.png 1440w,
          my-logo-2000.png 2000w,
          my-logo-2560.png 2560w
        "
        sizes="100vw"
        data-pristine="my-logo.png"
      />
      <p>Here is a simple image:</p>
      <p>
        <img
          src="my-photo-640.jpg"
          alt="A photo"
          srcset="
            my-photo-320.jpg   320w,
            my-photo-880.jpg   880w,
            my-photo-1440.jpg 1440w,
            my-photo-2000.jpg 2000w,
            my-photo-2560.jpg 2560w
          "
          sizes="100vw"
          data-pristine="my-photo.jpg"
        />
      </p>
    </div>
  </body>
</html>
